<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Help Hub</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Community Help Hub</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="share.html">Share a Resource</a>
        </nav>
    </header>
    
    <main>
        <section class="search">
            <input type="text" id="search" placeholder="Search for resources...">
            <button>Search</button>
        </section>

        <section class="resources">
            <h2>Available Resources</h2>
            <ul id="resources-list">
                <!-- Dynamically populated list of resources -->
            </ul>
        </section>
    </main>
    
    <footer>
        <p>Community Help Hub &copy; 2024</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
