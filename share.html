<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share a Resource - Community Help Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Community Help Hub</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="share.html">Share a Resource</a>
        </nav>
    </header>

    <main>
        <h2>Share a Resource</h2>
        <form id="resource-form">
            <label for="type"><i class="fas fa-box"></i> Resource Type:</label>
            <input type="text" id="type" name="type" placeholder="e.g., Food, Clothing" required>

            <label for="description"><i class="fas fa-align-left"></i> Description:</label>
            <textarea id="description" name="description" placeholder="Describe the resource..." required></textarea>

            <label for="location"><i class="fas fa-map-marker-alt"></i> Location:</label>
            <input type="text" id="location" name="location" placeholder="Where is it located?" required>

            <label for="contact"><i class="fas fa-phone"></i> Contact Information:</label>
            <input type="text" id="contact" name="contact" placeholder="How to contact?" required>

            <input type="submit" value="Submit Resource">
        </form>
    </main>
    
    <footer>
        <p>Community Help Hub &copy; 2024</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
